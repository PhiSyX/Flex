[workspace]
members = ["libs/cargo/*", "www/flex"]
resolver = "2"

[workspace.package]
# name = "flex"
version = "0.1.0"
edition = "2021"

[workspace.lints.rust]
async_fn_in_trait = "allow"
# dead_code = "allow"
non_camel_case_types = "allow"
# unsafe_code = "forbid"

[workspace.dependencies]
async-trait = "0.1.79"
chrono = { version = "0.4.37", features = ["clock", "serde"] }
dashmap = { version = "5.5.3", features = ["serde"] }
dns-lookup = "2.0.4"
lexa-kernel = { git = "https://github.com/PhiSyX/lexa-kernel.git", rev = "adba09e5c867ba979422c7db689250e634f5b3e2", features = [
	"tracing",
] }
log = { version = "0.4.21" }
flex-cli = { path = "libs/cargo/flex-cli" }
flex-crypto = { path = "libs/cargo/flex-crypto" }
flex-serde-validation = { path = "libs/cargo/flex-serde-validation" }
flex-web-framework = { path = "libs/cargo/flex-web-framework" }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = { version = "1.0.115" }
sqlx = { version = "0.7.4", features = ["chrono", "postgres", "uuid"] }
socketioxide = { version = "0.12.0", features = ["extensions", "state"] }
thiserror = { version = "1.0.58" }
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
tracing = { version = "0.1.40" }
uuid = { version = "1.8.0", features = ["v4", "serde"] }
