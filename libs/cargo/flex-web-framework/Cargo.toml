[package]
name = "flex-web-framework"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
argon2 = { version = "0.5.3", features = ["rand"] }
axum = { version = "0.7.4" }
axum-extra = { version = "0.9.2", features = ["typed-header"] }
axum-client-ip = { version = "0.5.1" }
chrono = { workspace = true }
console = { version = "0.15.8" }
dashmap = { workspace = true }
email_address = { version = "0.2.4", features = ["serde"] }
flex-crypto = { workspace = true }
flex-secret = { path = "../flex-secret" }
flex-web-framework-macro = { path = "macro" }
html-escape = "0.2.13"
hyper = { version = "1.2.0" }
lazy_static = "1.4.0"
lexa-kernel = { workspace = true }
log = { workspace = true }
mime = "0.3.17"
serde = { workspace = true }
thiserror = { workspace = true }
time = { version = "0.3.34", features = ["serde"] }
tokio = { workspace = true }
tower-cookies = { version = "0.10.0", features = ["private", "signed"] }
tower-http = { version = "0.5.2", features = ["cors", "fs"] }
tower-layer = { version = "0.3.2" }
tower-service = { version = "0.3.2" }
tower-sessions = { version = "0.11.1" }
url = { version = "2.5.0", features = ["serde"] }
uuid = { workspace = true }
